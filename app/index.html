    <title>S3 Bucket Listing</title>
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-cloak>


    <div ng-view>
    </div>
    <script type="text/ng-template" id="list">
        <div class="hero-unit">
            <h1>S3 Bucket Listing</h1>

        </div>
        <table class="file-list table table-striped table-condensed">
            <thead>
            <tr>
                <th colspan="3">
                    <div id="bucket-url">Bucket URL => <input type="url" ng-model="bucket.url" placeholder="Enter S3 Bucket URL" /></div>
                    <div id="search-bar">Filter for => <input type="text" ng-model="search" placeholder="Search" /></div>
                </th>
            </tr>
            <tr>
                <th>Filename</th>
                <th>Last Modified</th>
                <th>Size</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="file in bucket.files | filter:search">
                <td class="file-key"><a href="{{ bucket.url }}/{{ file.key }} ">{{ file.key }}</a></td>
                <td class="file-lastModified">{{ file.lastModified | formatDateFromNow }}</td>
                <td class="file-size">{{ file.size | formatBytes }}</td>
            </tr>
            </tbody>
        </table>
    </script>
</body>
</html>
